              </div>
              <div class="modal-body">
                <p id="txtResult" class="modalText">Normally you will have to be accepted into the Pool. But this is a demo so ...</p>

              <div class="modal-footer">
                <button id="btnModalTrade" type="button" class="btn btn-default" data-dismiss="modal">Trade Now</button>

            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
